<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <circle cx="100" cy="60" r="40" fill="#4287f5" />
  
  <!-- Robot Eyes -->
  <circle cx="80" cy="50" r="10" fill="white" />
  <circle cx="120" cy="50" r="10" fill="white" />
  <circle cx="80" cy="50" r="5" fill="black" />
  <circle cx="120" cy="50" r="5" fill="black" />
  
  <!-- Robot Mouth -->
  <path d="M 80 75 Q 100 90 120 75" stroke="white" stroke-width="4" fill="none" />
  
  <!-- Robot Antenna -->
  <line x1="100" y1="20" x2="100" y2="5" stroke="#333" stroke-width="3" />
  <circle cx="100" cy="5" r="4" fill="#ff4242" />
  
  <!-- Robot Body -->
  <rect x="60" y="100" width="80" height="80" rx="10" fill="#4287f5" />
  
  <!-- Robot Control Panel -->
  <rect x="75" y="115" width="50" height="30" rx="5" fill="#333" />
  <circle cx="85" cy="125" r="3" fill="#ff4242" />
  <circle cx="85" cy="135" r="3" fill="#4CAF50" />
  <rect x="95" y="120" width="20" height="5" rx="2" fill="#f0f0f0" />
  <rect x="95" y="130" width="20" height="5" rx="2" fill="#f0f0f0" />
  
  <!-- Robot Arms -->
  <rect x="40" y="110" width="20" height="50" rx="10" fill="#4287f5" />
  <rect x="140" y="110" width="20" height="50" rx="10" fill="#4287f5" />
  
  <!-- Robot Hands -->
  <circle cx="50" cy="160" r="10" fill="#e6e6e6" />
  <circle cx="150" cy="160" r="10" fill="#e6e6e6" />
  
  <!-- Robot Legs -->
  <rect x="70" y="180" width="20" height="15" rx="5" fill="#4287f5" />
  <rect x="110" y="180" width="20" height="15" rx="5" fill="#4287f5" />
  
  <!-- Robot Feet -->
  <rect x="65" y="195" width="30" height="5" rx="2" fill="#333" />
  <rect x="105" y="195" width="30" height="5" rx="2" fill="#333" />
</svg>
