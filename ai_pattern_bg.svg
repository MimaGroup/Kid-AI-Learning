<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f0f8ff"/>
  
  <!-- Circuit Pattern -->
  <g stroke="#e0e0e0" stroke-width="1.5">
    <!-- Horizontal Lines -->
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="0" y1="350" x2="500" y2="350"/>
    <line x1="0" y1="450" x2="500" y2="450"/>
    
    <!-- Vertical Lines -->
    <line x1="50" y1="0" x2="50" y2="500"/>
    <line x1="150" y1="0" x2="150" y2="500"/>
    <line x1="250" y1="0" x2="250" y2="500"/>
    <line x1="350" y1="0" x2="350" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
  </g>
  
  <!-- Nodes -->
  <g fill="#d0d0ff" stroke="#b0b0ff" stroke-width="1">
    <circle cx="50" cy="50" r="5"/>
    <circle cx="150" cy="50" r="5"/>
    <circle cx="250" cy="50" r="5"/>
    <circle cx="350" cy="50" r="5"/>
    <circle cx="450" cy="50" r="5"/>
    
    <circle cx="50" cy="150" r="5"/>
    <circle cx="150" cy="150" r="5"/>
    <circle cx="250" cy="150" r="5"/>
    <circle cx="350" cy="150" r="5"/>
    <circle cx="450" cy="150" r="5"/>
    
    <circle cx="50" cy="250" r="5"/>
    <circle cx="150" cy="250" r="5"/>
    <circle cx="250" cy="250" r="5"/>
    <circle cx="350" cy="250" r="5"/>
    <circle cx="450" cy="250" r="5"/>
    
    <circle cx="50" cy="350" r="5"/>
    <circle cx="150" cy="350" r="5"/>
    <circle cx="250" cy="350" r="5"/>
    <circle cx="350" cy="350" r="5"/>
    <circle cx="450" cy="350" r="5"/>
    
    <circle cx="50" cy="450" r="5"/>
    <circle cx="150" cy="450" r="5"/>
    <circle cx="250" cy="450" r="5"/>
    <circle cx="350" cy="450" r="5"/>
    <circle cx="450" cy="450" r="5"/>
  </g>
  
  <!-- Highlighted Connections -->
  <g stroke="#4287f5" stroke-width="2">
    <path d="M50,50 L150,50 L150,150 L250,150 L250,250" fill="none"/>
    <path d="M350,150 L450,150 L450,250 L350,250 L350,350 L250,350" fill="none"/>
    <path d="M150,250 L50,250 L50,350 L150,350 L150,450 L250,450 L350,450" fill="none"/>
  </g>
  
  <!-- Binary Elements -->
  <g font-family="Courier, monospace" font-size="8" fill="#aaaaaa">
    <text x="200" y="25">01001</text>
    <text x="400" y="125">10110</text>
    <text x="100" y="225">00101</text>
    <text x="300" y="325">11010</text>
    <text x="200" y="425">10001</text>
  </g>
</svg>