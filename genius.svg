<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Circle -->
  <circle cx="100" cy="100" r="90" fill="#9C27B0" />
  <circle cx="100" cy="100" r="80" fill="#8E24AA" />
  
  <!-- Badge Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="#7B1FA2" />
  
  <!-- Badge Rim Highlight -->
  <path d="M 100 20 A 80 80 0 0 1 180 100" fill="none" stroke="#CE93D8" stroke-width="5" />
  
  <!-- Brain Icon -->
  <g transform="translate(50, 45) scale(0.8)">
    <!-- Brain Outline -->
    <path d="M 75 40 
             C 115 20, 145 60, 125 90
             C 145 110, 125 150, 95 130
             C 75 150, 35 140, 25 110
             C 5 90, 35 40, 75 40" 
          fill="#E1BEE7" stroke="#4A148C" stroke-width="3" />
    
    <!-- Brain Details - Left Hemisphere -->
    <path d="M 45 60 C 35 70, 40 100, 55 95" fill="none" stroke="#4A148C" stroke-width="2" />
    <path d="M 60 50 C 50 65, 65 85, 75 80" fill="none" stroke="#4A148C" stroke-width="2" />
    <path d="M 45 110 C 60 115, 65 95, 55 90" fill="none" stroke="#4A148C" stroke-width="2" />
    
    <!-- Brain Details - Right Hemisphere -->
    <path d="M 95 50 C 110 45, 120 70, 110 80" fill="none" stroke="#4A148C" stroke-width="2" />
    <path d="M 105 85 C 125 80, 125 105, 115 110" fill="none" stroke="#4A148C" stroke-width="2" />
    <path d="M 90 115 C 105 125, 120 110, 110 100" fill="none" stroke="#4A148C" stroke-width="2" />
    
    <!-- Neural Connections -->
    <g fill="#4A148C">
      <circle cx="45" cy="65" r="2" />
      <circle cx="60" cy="55" r="2" />
      <circle cx="75" cy="65" r="2" />
      <circle cx="95" cy="60" r="2" />
      <circle cx="110" cy="70" r="2" />
      <circle cx="105" cy="95" r="2" />
      <circle cx="90" cy="105" r="2" />
      <circle cx="70" cy="110" r="2" />
      <circle cx="50" cy="100" r="2" />
      
      <!-- Connecting Lines -->
      <line x1="45" y1="65" x2="60" y2="55" stroke="#4A148C" stroke-width="1" />
      <line x1="60" y1="55" x2="75" y2="65" stroke="#4A148C" stroke-width="1" />
      <line x1="75" y1="65" x2="95" y2="60" stroke="#4A148C" stroke-width="1" />
      <line x1="95" y1="60" x2="110" y2="70" stroke="#4A148C" stroke-width="1" />
      <line x1="110" y1="70" x2="105" y2="95" stroke="#4A148C" stroke-width="1" />
      <line x1="105" y1="95" x2="90" y2="105" stroke="#4A148C" stroke-width="1" />
      <line x1="90" y1="105" x2="70" y2="110" stroke="#4A148C" stroke-width="1" />
      <line x1="70" y1="110" x2="50" y2="100" stroke="#4A148C" stroke-width="1" />
      <line x1="50" y1="100" x2="45" y2="65" stroke="#4A148C" stroke-width="1" />
    </g>
    
    <!-- Electrical Activity -->
    <path d="M 80 65 L 85 55 L 95 75 L 105 55 L 115 75" fill="none" stroke="#FFC107" stroke-width="2" />
  </g>
  
  <!-- Badge Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">GENIUS</text>
</svg>
