<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <circle cx="50" cy="50" r="45" fill="#4CAF50" stroke="#1B5E20" stroke-width="2"/>
  <circle cx="50" cy="50" r="38" fill="#81C784" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Code Icon -->
  <g transform="translate(25, 30)">
    <!-- Code Window -->
    <rect x="0" y="0" width="50" height="35" rx="3" ry="3" fill="white" stroke="#1B5E20" stroke-width="1.5"/>
    
    <!-- Window Header -->
    <rect x="0" y="0" width="50" height="8" rx="3" ry="3" fill="#1B5E20"/>
    
    <!-- Window Buttons -->
    <circle cx="4" cy="4" r="1.5" fill="#E57373"/>
    <circle cx="10" cy="4" r="1.5" fill="#FFF176"/>
    <circle cx="16" cy="4" r="1.5" fill="#81C784"/>
    
    <!-- Code Lines -->
    <g fill="none" stroke="#1B5E20" stroke-width="1" opacity="0.7">
      <line x1="5" y1="14" x2="20" y2="14"/>
      <line x1="5" y1="20" x2="30" y2="20"/>
      <line x1="5" y1="26" x2="15" y2="26"/>
    </g>
    
    <!-- Code Brackets -->
    <text x="35" y="16" font-family="monospace" font-size="10" fill="#1B5E20" text-anchor="middle">{</text>
    <text x="35" y="29" font-family="monospace" font-size="10" fill="#1B5E20" text-anchor="middle">}</text>
    
    <!-- Blinking Cursor -->
    <rect x="18" y="25" width="4" height="2" fill="#1B5E20">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Binary Background Elements -->
  <g font-family="monospace" font-size="4" fill="#E8F5E9" opacity="0.4">
    <text x="15" y="15">01</text>
    <text x="80" y="15">10</text>
    <text x="20" y="80">01</text>
    <text x="75" y="85">10</text>
    <text x="30" y="25">1001</text>
    <text x="65" y="30">0110</text>
    <text x="25" y="75">10101</text>
    <text x="60" y="70">01010</text>
  </g>
  
  <!-- Animated Stars -->
  <g>
    <circle cx="20" cy="40" r="2" fill="#E8F5E9">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="40" r="2" fill="#E8F5E9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="20" r="2" fill="#E8F5E9">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Badge Label -->
  <path d="M 50,85 L 17,85 A 7,7 0 0 1 17,71 L 83,71 A 7,7 0 0 1 83,85 L 50,85 Z" fill="#1B5E20"/>
  <text x="50" y="81" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">CODE GENIUS</text>
</svg>