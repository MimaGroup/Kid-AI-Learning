<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <circle cx="50" cy="50" r="45" fill="#2196F3" stroke="#0D47A1" stroke-width="2"/>
  <circle cx="50" cy="50" r="38" fill="#64B5F6" stroke="#0D47A1" stroke-width="1"/>
  
  <!-- Vision Icon (Eye) -->
  <g transform="translate(25, 30)">
    <!-- Eye Outline -->
    <ellipse cx="25" cy="20" rx="24" ry="18" fill="white" stroke="#0D47A1" stroke-width="2"/>
    
    <!-- Iris -->
    <circle cx="25" cy="20" r="10" fill="#0D47A1">
      <animate attributeName="r" values="10;8;10" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pupil -->
    <circle cx="25" cy="20" r="5" fill="#E3F2FD">
      <animate attributeName="r" values="5;3;5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Reflection -->
    <circle cx="22" cy="17" r="2.5" fill="white"/>
    <circle cx="28" cy="22" r="1" fill="white"/>
    
    <!-- Vision Rays -->
    <g stroke="#BBDEFB" stroke-width="1.5">
      <line x1="0" y1="5" x2="5" y2="10" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="35" x2="5" y2="30" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="5" x2="45" y2="10" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="35" x2="45" y2="30" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Digital Pattern Background -->
  <g fill="none" stroke="#BBDEFB" stroke-width="0.5" opacity="0.3">
    <rect x="18" y="18" width="4" height="4"/>
    <rect x="26" y="18" width="4" height="4"/>
    <rect x="34" y="18" width="4" height="4"/>
    <rect x="72" y="18" width="4" height="4"/>
    <rect x="18" y="26" width="4" height="4"/>
    <rect x="78" y="22" width="4" height="4"/>
    <rect x="18" y="66" width="4" height="4"/>
    <rect x="26" y="74" width="4" height="4"/>
    <rect x="74" y="74" width="4" height="4"/>
  </g>
  
  <!-- Badge Label -->
  <path d="M 50,85 L 17,85 A 7,7 0 0 1 17,71 L 83,71 A 7,7 0 0 1 83,85 L 50,85 Z" fill="#0D47A1"/>
  <text x="50" y="81" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">VISION HERO</text>
</svg>