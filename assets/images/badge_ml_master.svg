<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <circle cx="50" cy="50" r="45" fill="#673AB7" stroke="#4527A0" stroke-width="2"/>
  <circle cx="50" cy="50" r="38" fill="#9575CD" stroke="#4527A0" stroke-width="1"/>
  
  <!-- ML Network Icon -->
  <g transform="translate(20, 20)">
    <!-- Neural Network Nodes -->
    <circle cx="15" cy="15" r="6" fill="white" stroke="#4527A0" stroke-width="1.5"/>
    <circle cx="45" cy="15" r="6" fill="white" stroke="#4527A0" stroke-width="1.5"/>
    <circle cx="30" cy="30" r="6" fill="white" stroke="#4527A0" stroke-width="1.5"/>
    <circle cx="15" cy="45" r="6" fill="white" stroke="#4527A0" stroke-width="1.5"/>
    <circle cx="45" cy="45" r="6" fill="white" stroke="#4527A0" stroke-width="1.5"/>
    
    <!-- Network Connections -->
    <g stroke="#4527A0" stroke-width="1.5">
      <line x1="15" y1="15" x2="30" y2="30"/>
      <line x1="45" y1="15" x2="30" y2="30"/>
      <line x1="15" y1="45" x2="30" y2="30"/>
      <line x1="45" y1="45" x2="30" y2="30"/>
    </g>
    
    <!-- Data Flow Animation -->
    <circle cx="15" cy="15" r="2" fill="#E1BEE7">
      <animate attributeName="cx" values="15;30;45;30;15" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="15;30;15;30;45" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated pulse elements -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#E1BEE7" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Badge Label -->
  <path d="M 50,85 L 17,85 A 7,7 0 0 1 17,71 L 83,71 A 7,7 0 0 1 83,85 L 50,85 Z" fill="#4527A0"/>
  <text x="50" y="81" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">ML MASTER</text>
</svg>