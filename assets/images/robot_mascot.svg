<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="90" rx="15" ry="15" fill="#4287f5" stroke="#2a5db0" stroke-width="3"/>
  
  <!-- Robot Eyes -->
  <g id="eyes">
    <!-- Left Eye -->
    <circle cx="80" cy="60" r="15" fill="white" stroke="#333" stroke-width="2"/>
    <circle cx="80" cy="60" r="7" fill="#333">
      <animate attributeName="cy" values="60;57;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Right Eye -->
    <circle cx="120" cy="60" r="15" fill="white" stroke="#333" stroke-width="2"/>
    <circle cx="120" cy="60" r="7" fill="#333">
      <animate attributeName="cy" values="60;57;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyebrows -->
    <path d="M 65,45 Q 80,35 95,45" stroke="#2a5db0" stroke-width="3" fill="none">
      <animate attributeName="d" values="M 65,45 Q 80,35 95,45; M 65,40 Q 80,30 95,40; M 65,45 Q 80,35 95,45" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 105,45 Q 120,35 135,45" stroke="#2a5db0" stroke-width="3" fill="none">
      <animate attributeName="d" values="M 105,45 Q 120,35 135,45; M 105,40 Q 120,30 135,40; M 105,45 Q 120,35 135,45" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Robot Mouth -->
  <path d="M 80,95 Q 100,110 120,95" stroke="white" stroke-width="4" fill="none">
    <animate attributeName="d" values="M 80,95 Q 100,110 120,95; M 80,100 Q 100,120 120,100; M 80,95 Q 100,110 120,95" dur="7s" repeatCount="indefinite"/>
  </path>
  
  <!-- Robot Antenna -->
  <line x1="100" y1="30" x2="100" y2="15" stroke="#2a5db0" stroke-width="3"/>
  <circle cx="100" cy="10" r="5" fill="#ff9900">
    <animate attributeName="fill" values="#ff9900;#ffcc00;#ff9900" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Robot Body -->
  <rect x="60" y="120" width="80" height="70" rx="10" ry="10" fill="#4287f5" stroke="#2a5db0" stroke-width="3"/>
  
  <!-- Robot Buttons -->
  <circle cx="100" cy="140" r="8" fill="#ff9900" stroke="#ff6600" stroke-width="1"/>
  <circle cx="100" cy="165" r="8" fill="#ff9900" stroke="#ff6600" stroke-width="1"/>
  
  <!-- Robot Arms -->
  <g id="left-arm">
    <rect x="30" y="130" width="30" height="15" rx="7" ry="7" fill="#4287f5" stroke="#2a5db0" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 60 137.5" to="15 60 137.5" dur="4s" repeatCount="indefinite" additive="sum" values="0 60 137.5; 15 60 137.5; 0 60 137.5" keyTimes="0; 0.5; 1"/>
    </rect>
    <circle cx="30" cy="137.5" r="10" fill="#2a5db0" stroke="#1a3d90" stroke-width="2"/>
  </g>
  
  <g id="right-arm">
    <rect x="140" y="130" width="30" height="15" rx="7" ry="7" fill="#4287f5" stroke="#2a5db0" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 140 137.5" to="-15 140 137.5" dur="4s" repeatCount="indefinite" additive="sum" values="0 140 137.5; -15 140 137.5; 0 140 137.5" keyTimes="0; 0.5; 1"/>
    </rect>
    <circle cx="170" cy="137.5" r="10" fill="#2a5db0" stroke="#1a3d90" stroke-width="2"/>
  </g>
  
  <!-- Robot Legs -->
  <rect x="70" y="190" width="20" height="40" rx="7" ry="7" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  <rect x="110" y="190" width="20" height="40" rx="7" ry="7" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  
  <!-- Robot Feet -->
  <rect x="65" y="230" width="30" height="10" rx="5" ry="5" fill="#2a5db0" stroke="#1a3d90" stroke-width="2"/>
  <rect x="105" y="230" width="30" height="10" rx="5" ry="5" fill="#2a5db0" stroke="#1a3d90" stroke-width="2"/>
  
  <!-- Digital Elements -->
  <g opacity="0.2">
    <text x="70" y="155" font-family="monospace" font-size="6" fill="#fff">10101</text>
    <text x="90" y="175" font-family="monospace" font-size="6" fill="#fff">01010</text>
  </g>
  
  <!-- Name Badge -->
  <rect x="75" y="185" width="50" height="15" rx="7" ry="7" fill="#fff" stroke="#2a5db0" stroke-width="1"/>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2a5db0">BYTE</text>
</svg>