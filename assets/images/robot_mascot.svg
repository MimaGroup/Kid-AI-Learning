<svg width="200" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="50" y="20" width="100" height="80" rx="10" ry="10" fill="#4287f5" stroke="#2a5db0" stroke-width="3"/>
  
  <!-- Robot Eyes -->
  <circle cx="75" cy="50" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="125" cy="50" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="75" cy="50" r="5" fill="#333"/>
  <circle cx="125" cy="50" r="5" fill="#333"/>
  
  <!-- Robot Mouth -->
  <rect x="70" y="75" width="60" height="10" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="80" x2="120" y2="80" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Robot Antenna -->
  <line x1="100" y1="20" x2="100" y2="5" stroke="#2a5db0" stroke-width="3"/>
  <circle cx="100" cy="5" r="5" fill="#ff9900"/>
  
  <!-- Robot Body -->
  <rect x="60" y="100" width="80" height="70" rx="5" ry="5" fill="#4287f5" stroke="#2a5db0" stroke-width="3"/>
  
  <!-- Control Panel -->
  <rect x="75" y="110" width="50" height="25" rx="3" ry="3" fill="#ddd" stroke="#333" stroke-width="1"/>
  <circle cx="85" cy="122.5" r="5" fill="#ff9900"/>
  <circle cx="100" cy="122.5" r="5" fill="#33cc33"/>
  <circle cx="115" cy="122.5" r="5" fill="#cc3333"/>
  
  <!-- Robot Arms -->
  <rect x="30" y="110" width="30" height="10" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  <rect x="140" y="110" width="30" height="10" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  
  <!-- Robot Legs -->
  <rect x="70" y="170" width="15" height="50" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  <rect x="115" y="170" width="15" height="50" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  
  <!-- Robot Feet -->
  <rect x="60" y="220" width="35" height="10" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  <rect x="105" y="220" width="35" height="10" rx="3" ry="3" fill="#4287f5" stroke="#2a5db0" stroke-width="2"/>
  
  <!-- Robot Name: Byte -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BYTE</text>
</svg>