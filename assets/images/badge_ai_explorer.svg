<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Background -->
  <circle cx="50" cy="50" r="45" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <circle cx="50" cy="50" r="38" fill="#FFB74D" stroke="#E65100" stroke-width="1"/>
  
  <!-- Explorer Icon -->
  <g transform="translate(30, 25) scale(0.4)">
    <!-- Magnifying Glass -->
    <circle cx="55" cy="45" r="30" fill="white" stroke="#E65100" stroke-width="4"/>
    <rect x="75" y="65" width="35" height="12" rx="6" ry="6" transform="rotate(45, 75, 65)" fill="#E65100" stroke="#E65100" stroke-width="2"/>
  </g>
  
  <!-- Animated Stars -->
  <g>
    <circle cx="25" cy="25" r="3" fill="#FFF59D">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="25" r="3" fill="#FFF59D">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="75" r="3" fill="#FFF59D">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="75" r="3" fill="#FFF59D">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Badge Label -->
  <path d="M 50,85 L 17,85 A 7,7 0 0 1 17,71 L 83,71 A 7,7 0 0 1 83,85 L 50,85 Z" fill="#E65100"/>
  <text x="50" y="81" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">EXPLORER</text>
</svg>