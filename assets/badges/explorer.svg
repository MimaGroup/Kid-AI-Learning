<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge Circle -->
  <circle cx="100" cy="100" r="90" fill="#FF9800" />
  <circle cx="100" cy="100" r="80" fill="#FB8C00" />
  
  <!-- Badge Inner Circle -->
  <circle cx="100" cy="100" r="70" fill="#F57C00" />
  
  <!-- Badge Rim Highlight -->
  <path d="M 100 20 A 80 80 0 0 1 180 100" fill="none" stroke="#FFB74D" stroke-width="5" />
  
  <!-- Compass Icon -->
  <g transform="translate(50, 50) scale(0.8)">
    <!-- Compass Base -->
    <circle cx="75" cy="75" r="60" fill="#EEEEEE" stroke="#424242" stroke-width="3" />
    
    <!-- Compass Cardinal Directions -->
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#424242">N</text>
    <text x="75" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#424242">S</text>
    <text x="135" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#424242">E</text>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#424242">W</text>
    
    <!-- Compass Needle -->
    <g transform="translate(75, 75)">
      <!-- North (Red) -->
      <path d="M 0 0 L 10 -40 L 0 -50 L -10 -40 Z" fill="#F44336" />
      <!-- South (White) -->
      <path d="M 0 0 L 10 40 L 0 50 L -10 40 Z" fill="white" stroke="#424242" stroke-width="1" />
    </g>
    
    <!-- Center Pin -->
    <circle cx="75" cy="75" r="8" fill="#424242" />
    <circle cx="75" cy="75" r="4" fill="#BDBDBD" />
  </g>
  
  <!-- Badge Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">EXPLORER</text>
</svg>
